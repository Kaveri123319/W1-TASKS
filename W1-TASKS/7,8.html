<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7,8</title>
    <style>
        /* Customizing elements with class */
        .highlight-text {
            color:brown;
            font-weight: bold;
        }
        /* Customizing elements with id */
        #unique-box {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Global attribute lang for language setting -->
    <div lang="en">
        <h1>Welcome to the HTML Attributes Example</h1>
        <p>This document is written in <strong>English</strong>.</p>
    </div>
    <!-- Using id, class, and style attributes -->
    <div id="unique-box" style="border: 2px solid black">
        <p>This is a <span class="highlight-text" style="font-size: 20px;">customized paragraph</span> inside a box with a unique ID.</p>
        <p title="This is a hidden paragraph" hidden>This paragraph is hidden by the "hidden" attribute.</p>
    </div>
    <!-- Using title and hidden attributes -->
    <div title="This div contains important information" hidden>
        <p>This section is hidden, and this message will not be visible.</p>
    </div>
    <!-- Using the title attribute on an image -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" title="This is a placeholder image">
    <!-- Using the lang attribute to specify document language -->
    <p lang="es">Este es un párrafo en español.</p>
</body>
</html>
